<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Hostel Store — User</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary: #6a11cb;
  --secondary: #2575fc;
  --accent: #ff512f;
  --accent-dark: #dd2476;
  --success: #2d7a36;
  --danger: #dc3545;
  --light: #f5f6fa;
  --dark: #222;
  --white: #fff;
  --gray: #666;
  --shadow: 0 8px 20px rgba(0,0,0,0.08);
  --shadow-hover: 0 12px 30px rgba(0,0,0,0.15);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  background: var(--light);
  color: var(--dark);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: var(--primary);
  color: var(--white);
}

header h1 {
  font-size: 1.8em;
}

header nav a {
  color: var(--white);
  text-decoration: none;
  margin-left: 20px;
  font-weight: 500;
}

.container {
  max-width: 1200px;
  margin: 20px auto;
  padding: 0 15px;
}

h2 {
  margin-bottom: 15px;
  color: var(--primary);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
}

.card {
  background: var(--white);
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  box-shadow: var(--shadow);
  transition: 0.3s;
}

.card:hover {
  box-shadow: var(--shadow-hover);
}

.card img {
  width: 100%;
  height: 140px;
  object-fit: contain;
  margin-bottom: 10px;
}

.card h3 {
  font-size: 1em;
  margin-bottom: 5px;
}

.price {
  font-weight: 600;
  margin-bottom: 5px;
}

.stock-info {
  margin-bottom: 10px;
}

.stock-badge {
  padding: 3px 6px;
  border-radius: 8px;
  font-size: 0.8em;
  display: inline-flex;
  align-items: center;
  gap: 4px;
}

.stock-high {
  background: #d4edda;
  color: var(--success);
}

.stock-low {
  background: #fff3cd;
  color: #856404;
}

button {
  background: var(--accent);
  border: none;
  color: var(--white);
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: 0.2s;
}

button:hover {
  background: var(--accent-dark);
}

button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.quantity-controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
}

.quantity-controls button {
  padding: 5px 10px;
}

.qty-display {
  font-weight: 600;
}

.cart-header {
  margin-bottom: 10px;
}

#cartTable {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 10px;
  overflow-x: auto;
}

#cartTable th, #cartTable td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

#cartTable input[type="number"] {
  width: 60px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.remove-btn {
  background: var(--danger);
}

.remove-btn:hover {
  background: #a71d2a;
}

.empty-cart {
  text-align: center;
  padding: 20px;
  color: var(--gray);
}

.order-summary {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

.summary-row {
  font-weight: 500;
}

.summary-row.total {
  font-size: 1.2em;
  color: var(--primary);
}

.customer-info {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 15px;
}

.customer-info input {
  flex: 1 1 150px;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.place-order-btn {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
}

#msg {
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  display: none;
}

.success {
  background: #d4edda;
  color: var(--success);
}

.error {
  background: #f8d7da;
  color: var(--danger);
}

/* Modal Styles */
.modal-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
}

.modal-overlay.show {
  display: flex;
}

.modal {
  background: var(--white);
  border-radius: 16px;
  padding: 30px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  animation: slideUp 0.3s ease;
  text-align: center;
}

.modal-icon {
  font-size: 4em;
  color: var(--success);
  margin-bottom: 15px;
}

.modal h3 {
  font-size: 1.8em;
  color: var(--primary);
  margin-bottom: 10px;
}

.modal p {
  color: var(--gray);
  margin-bottom: 20px;
  line-height: 1.6;
}

.order-details {
  background: var(--light);
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  text-align: left;
}

.order-details h4 {
  color: var(--primary);
  margin-bottom: 10px;
  font-size: 1.1em;
}

.order-item {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #ddd;
}

.order-item:last-child {
  border-bottom: none;
}

.order-total {
  font-weight: 700;
  font-size: 1.2em;
  color: var(--primary);
  margin-top: 10px;
  padding-top: 10px;
  border-top: 2px solid var(--primary);
}

.modal-actions {
  display: flex;
  gap: 10px;
}

.modal-actions button {
  flex: 1;
  padding: 12px;
  font-size: 1em;
}

.btn-primary {
  background: var(--primary);
}

.btn-primary:hover {
  background: var(--secondary);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { 
    transform: translateY(50px);
    opacity: 0;
  }
  to { 
    transform: translateY(0);
    opacity: 1;
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  header h1 {
    font-size: 1.3em;
  }
  
  header nav a {
    margin-left: 10px;
    font-size: 0.9em;
  }
  
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
  }
  
  .card {
    padding: 12px;
  }
  
  .card img {
    height: 120px;
  }
  
  .card h3 {
    font-size: 0.9em;
  }
  
  #cartTable {
    font-size: 0.85em;
  }
  
  #cartTable th, #cartTable td {
    padding: 8px 5px;
  }
  
  .customer-info input {
    flex: 1 1 100%;
  }
  
  .modal {
    padding: 20px;
  }
  
  .modal h3 {
    font-size: 1.5em;
  }
  
  .modal-icon {
    font-size: 3em;
  }
}

@media (max-width: 480px) {
  header {
    flex-direction: column;
    gap: 10px;
    padding: 12px;
  }
  
  header nav {
    display: flex;
    gap: 15px;
  }
  
  header nav a {
    margin-left: 0;
  }
  
  .grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }
  
  .card img {
    height: 100px;
  }
  
  #cartTable {
    display: block;
    overflow-x: auto;
  }
  
  .order-summary {
    flex-direction: column;
    gap: 10px;
  }
  
  .modal-actions {
    flex-direction: column;
  }
}

/* Table responsive wrapper */
.table-wrapper {
  overflow-x: auto;
  margin-bottom: 15px;
}
</style>
</head>
<body>

<header>
  <h1>Hostel Store</h1>
  <nav>
    <a href="#productsSection"><i class="fas fa-store"></i> Products</a>
    <a href="#cartBox"><i class="fas fa-shopping-cart"></i> Cart</a>
  </nav>
</header>

<div class="container">
  <section id="productsSection">
    <h2>Our Products</h2>
    <div id="products" class="grid"></div>
  </section>

  <section id="cartBox">
    <div class="cart-header">
      <h2>Your Cart</h2>
    </div>
    
    <div id="cartContent">
      <div class="table-wrapper">
        <table id="cartTable">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      <div class="empty-cart" id="emptyCart" style="display: none;">
        <i class="fas fa-shopping-cart"></i>
        <p>Your cart is empty</p>
      </div>
      
      <div class="order-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span>₹<span id="subtotal">0</span></span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span>₹<span id="total">0</span></span>
        </div>
      </div>
      
      <div class="customer-info">
        <input id="custName" placeholder="Your name">
        <input id="roomNo" placeholder="Room no." value="320">
        <input id="mobileNo" placeholder="Mobile no.">
      </div>
      
      <button class="place-order-btn" onclick="placeOrder()">
        <i class="fas fa-check-circle"></i>
        <span>Place Order</span>
      </button>
      
      <div id="msg"></div>
    </div>
  </section>
</div>

<!-- Order Confirmation Modal -->
<div id="orderModal" class="modal-overlay">
  <div class="modal">
    <div class="modal-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h3>Order Placed Successfully!</h3>
    <p>Your order has been confirmed and will be delivered to Room 320.</p>
    
    <div class="order-details" id="orderDetailsContent">
      <!-- Order details will be inserted here -->
    </div>
    
    <div class="modal-actions">
      <button class="btn-primary" onclick="closeModal()">
        <i class="fas fa-check"></i> Done
      </button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getDatabase, ref, get, set, push, update, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNydfUK5s01jN7eru8Ztdd5OnMbzfQz-Q",
    authDomain: "hostel-store-5ec6d.firebaseapp.com",
    databaseURL: "https://hostel-store-5ec6d-default-rtdb.firebaseio.com",
    projectId: "hostel-store-5ec6d",
    storageBucket: "hostel-store-5ec6d.firebasestorage.app",
    messagingSenderId: "22085722439",
    appId: "1:22085722439:web:3ac4eedf29cb9a09b9ec62",
    measurementId: "G-558H946W89"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("keydown", e => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","C","J"].includes(e.key))) e.preventDefault();
  });

  const defaultProducts = [
    { id: "maggi_double", name: "Maggi Double Masala", price: 20, img: "images/maggi_double.png", quantity: 3 },
    { id: "maggi", name: "Maggi", price: 15, img: "images/maggi.png", quantity: 14 },
    { id: "tede_mede", name: "Tede Mede", price: 21, img: "images/tedemede.png", quantity: 24 },
    { id: "kurkure", name: "Kurkure", price: 21, img: "images/kurkure.png", quantity: 10 },
    { id: "chips", name: "Chips", price: 50, img: "images/chips.png", quantity: 1 },
    { id: "lays_red", name: "Lays Red", price: 25, img: "images/lays_red.png", quantity: 6 },
    { id: "lays_green", name: "Lays Green", price: 25, img: "images/lays_green.png", quantity: 5 },
    { id: "lays_nimbu", name: "Lays Nimbu", price: 23, img: "images/lays_nimbu.png", quantity: 3 },
    { id: "real_juice", name: "Real Juice", price: 12, img: "images/real_juice.png", quantity: 10 },
    { id: "appy_drink", name: "Appy Drink", price: 12, img: "images/appy.png", quantity: 8 },
    { id: "dark_cookies", name: "Dark Cookies", price: 40, img: "images/dark_cookies.png", quantity: 10 },
    { id: "dark_fantasy_bourbon", name: "Dark Fantasy Bourbon Biscuit", price: 35, img: "images/dark_fantasy.png", quantity: 6 },
    { id: "oreo", name: "Oreo", price: 11, img: "images/oreo.png", quantity: 6 },
    { id: "hide_seek", name: "Hide & Seek", price: 30, img: "images/hide_seek.png", quantity: 4 },
    { id: "jim_jam", name: "Jim Jam", price: 27, img: "images/jim_jam.png", quantity: 5 },
    { id: "chupachups", name: "Chupa Chups", price: 35, img: "images/chupachups.png", quantity: 1 },
    { id: "britania_cake", name: "Britania Cake", price: 30, img: "images/britania_cake.png", quantity: 1 },
    { id: "sunfeast_choco_cake", name: "Sunfeast Choco Cake", price: 12, img: "images/sunfeast_choco_cake.png", quantity: 3 },
    { id: "jimjammini", name: "Jim Jam Mini", price: 11, img: "images/britania_cake.png", quantity: 7},
    { id: "crax", name: "Crax", price: 60, img: "images/sunfeast_choco_cake.png", quantity: 2 },
    { id: "hide_seek_strawberry", name: "Hide & Seek Strawberry", price: 40, img: "images/britania_cake.png", quantity: 2 },
    { id: "sunfeast_swiss_roll", name: "Sunfeast Swiss Roll", price: 12, img: "images/sunfeast_swiss_roll.png", quantity: 4 },
    { id: "choco_creme_roll", name: "Choco Creme Roll Cake", price: 27, img: "images/choco_creme_roll.png", quantity: 2 },
    { id: "cadbury_cake", name: "Cadbury Cake", price: 12, img: "images/choco_creme_roll.png", quantity: 5},
    { id: "cadbury_cookies", name: "Cadbury cookies", price: 45, img: "images/choco_creme_roll.png", quantity: 1 }
  ];

  let productsMap = {};
  let cart = [];

  // Initialize cart from memory
  function initCart() {
    cart = [];
  }

  async function seedItemsIfEmpty(){
    const itemsRef = ref(db, "items");
    const snap = await get(itemsRef);
    if (!snap.exists()) {
      const updates = {};
      defaultProducts.forEach(p => updates[p.id] = { name:p.name, price:p.price, img:p.img, quantity:p.quantity });
      await set(itemsRef, updates);
    }
  }

  function renderProducts(){
    const container = document.getElementById("products");
    container.innerHTML = "";
    Object.keys(productsMap).forEach(id => {
      const p = productsMap[id];
      const outOf = p.quantity <= 0;
      const stockClass = p.quantity > 5 ? 'stock-high' : 'stock-low';
      const stockIcon = p.quantity > 5 ? 'fa-check-circle' : 'fa-exclamation-triangle';
      
      const inCart = cart.find(x => x.id === id);
      const cartQty = inCart ? inCart.qty : 0;
      
      let buttonHtml = '';
      if (outOf) {
        buttonHtml = `<button disabled><i class="fas fa-ban"></i> Out of stock</button>`;
      } else if (cartQty > 0) {
        buttonHtml = `
          <div class="quantity-controls">
            <button onclick="decrementCart('${id}')"><i class="fas fa-minus"></i></button>
            <span class="qty-display">${cartQty}</span>
            <button onclick="incrementCart('${id}')" ${p.quantity <= cartQty ? 'disabled' : ''}>
              <i class="fas fa-plus"></i>
            </button>
          </div>
        `;
      } else {
        buttonHtml = `<button onclick="addToCart('${id}')"><i class="fas fa-cart-plus"></i> Add to cart</button>`;
      }
      
      container.innerHTML += `
        <div class="card">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <div class="price">₹${p.price}</div>
          <div class="stock-info">
            <span class="stock-badge ${stockClass}">
              <i class="fas ${stockIcon}"></i>
              ${outOf ? 'Out of stock' : `${p.quantity} left`}
            </span>
          </div>
          ${buttonHtml}
        </div>
      `;
    });
  }

  function updateCartUI(){
    const tbody = document.querySelector("#cartTable tbody");
    const emptyCart = document.getElementById("emptyCart");
    const table = document.getElementById("cartTable");
    
    tbody.innerHTML = "";
    
    if (cart.length === 0) {
      table.style.display = "none";
      emptyCart.style.display = "block";
    } else {
      table.style.display = "table";
      emptyCart.style.display = "none";
      
      let subtotal = 0;
      cart.forEach((c, idx) => {
        const item = productsMap[c.id];
        if (!item) return;
        
        const itemTotal = item.price * c.qty;
        subtotal += itemTotal;
        tbody.innerHTML += `
          <tr>
            <td><strong>${item.name}</strong></td>
            <td>₹${item.price}</td>
            <td><input type="number" value="${c.qty}" min="1" onchange="changeQty(${idx},this.value)"></td>
            <td><strong>₹${itemTotal}</strong></td>
            <td><button class="remove-btn" onclick="removeFromCart(${idx})"><i class="fas fa-trash"></i></button></td>
          </tr>
        `;
      });
      
      document.getElementById("subtotal").textContent = subtotal;
      document.getElementById("total").textContent = subtotal;
    }
  }

  window.addToCart = function(id){
    const prod = productsMap[id];
    if (!prod || prod.quantity <= 0) return showMessage("This product is out of stock", false);
    const existing = cart.find(x=>x.id===id);
    if (existing) {
      if (prod.quantity < existing.qty + 1) return showMessage("Not enough stock available", false);
      existing.qty++;
    } else {
      cart.push({ id, qty: 1 });
    }
    updateCartUI();
    renderProducts();
    showMessage(`${prod.name} added to cart!`, true);
  }

  window.incrementCart = function(id){
    const prod = productsMap[id];
    const existing = cart.find(x=>x.id===id);
    if (!existing) return;
    if (prod.quantity < existing.qty + 1) return showMessage("Not enough stock available", false);
    existing.qty++;
    updateCartUI();
    renderProducts();
  }

  window.decrementCart = function(id){
    const existing = cart.find(x=>x.id===id);
    if (!existing) return;
    if (existing.qty <= 1) cart = cart.filter(x => x.id !== id);
    else existing.qty--;
    updateCartUI();
    renderProducts();
  }

  window.changeQty = function(index, qty){
    qty = parseInt(qty) || 1;
    const id = cart[index].id;
    const prod = productsMap[id];
    if (qty < 1) return;
    if (prod.quantity < qty) { 
      showMessage("Not enough stock available", false);
      updateCartUI(); 
      return; 
    }
    cart[index].qty = qty;
    updateCartUI();
    renderProducts();
  }

  window.removeFromCart = function(index){
    cart.splice(index,1);
    updateCartUI();
    renderProducts();
  }

  function showMessage(text, success) {
    const msg = document.getElementById("msg");
    msg.textContent = text;
    msg.className = success ? 'success' : 'error';
    msg.style.display = 'block';
    setTimeout(() => msg.style.display = 'none', 4000);
  }

  function showOrderModal(orderData) {
    const modal = document.getElementById("orderModal");
    const detailsContent = document.getElementById("orderDetailsContent");
    
    let itemsHtml = `
      <div style="background: #fff3cd; padding: 12px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #ffc107;">
        <h4 style="color: #856404; margin-bottom: 8px;"><i class="fas fa-door-open"></i> Take Order From:</h4>
        <p style="font-size: 1.3em; font-weight: 700; color: #333; margin: 0;">Room ${orderData.roomNo}</p>
        <p style="font-size: 0.9em; color: #666; margin-top: 5px;"><i class="fas fa-user"></i> ${orderData.name}</p>
        <p style="font-size: 0.9em; color: #666;"><i class="fas fa-phone"></i> ${orderData.mobileNo}</p>
      </div>
      <h4>Order Items:</h4>
    `;
    
    orderData.items.forEach(item => {
      itemsHtml += `
        <div class="order-item">
          <span>${item.name} × ${item.qty}</span>
          <span>₹${item.price * item.qty}</span>
        </div>
      `;
    });
    
    itemsHtml += `<div class="order-total">Total Amount: ₹${orderData.total}</div>`;
    
    detailsContent.innerHTML = itemsHtml;
    modal.classList.add('show');
  }

  window.closeModal = function() {
    const modal = document.getElementById("orderModal");
    modal.classList.remove('show');
  }

  async function placeOrder(){
    if (cart.length === 0) return showMessage("Your cart is empty", false);
    const name = document.getElementById("custName").value.trim();
    const room = document.getElementById("roomNo").value.trim();
    const mobile = document.getElementById("mobileNo").value.trim();
    if (!name || !room || !mobile) return showMessage("Please fill in all details", false);

    try {
      const snap = await get(ref(db, "items"));
      if (!snap.exists()) return showMessage("Items unavailable", false);
      const items = snap.val();
      
      // Check stock availability for all items
      for (const c of cart) {
        const stored = items[c.id];
        if (!stored) {
          return showMessage(`Item not found in inventory.`, false);
        }
        if (stored.quantity < c.qty) {
          return showMessage(`Not enough ${stored.name} available. Only ${stored.quantity} left.`, false);
        }
      }

      // Update stock quantities
      const updates = {};
      cart.forEach(c => updates[`items/${c.id}/quantity`] = items[c.id].quantity - c.qty);
      
      // Create order object
      const order = {
        name,
        roomNo: room || "320",
        mobileNo: mobile,
        items: cart.map(c => ({ 
          id: c.id, 
          name: items[c.id].name, 
          qty: c.qty, 
          price: items[c.id].price 
        })),
        total: document.getElementById("total").textContent,
        timestamp: new Date().toISOString(),
        note: `Deliver to Room ${room || "320"}`
      };

      // Save order and update stock
      const newOrderRef = push(ref(db, "orders"));
      await Promise.all([ 
        set(newOrderRef, order), 
        update(ref(db, "/"), updates) 
      ]);

      // Show success modal
      showOrderModal(order);

      // Clear form and cart
      document.getElementById("custName").value = "";
      document.getElementById("roomNo").value = "320";
      document.getElementById("mobileNo").value = "";
      cart = [];
      updateCartUI();
      renderProducts();
      
      showMessage("Order placed successfully!", true);
    } catch (err) {
      console.error(err);
      showMessage("Error placing order: " + err.message, false);
    }
  }

  window.placeOrder = placeOrder;

  function startItemsListener(){
    onValue(ref(db, "items"), snap => {
      const data = snap.val() || {};
      productsMap = {};
      Object.keys(data).forEach(key => productsMap[key] = { ...data[key], id:key });
      renderProducts();
      updateCartUI();
    });
  }

  (async function init(){
    initCart();
    await seedItemsIfEmpty();
    startItemsListener();
    document.getElementById("roomNo").value = "320";
  })();
</script>

</body>
</html>
